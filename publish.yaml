Type: Application
Name: start-registry-nodejs12
Provider:
  - 阿里云
Version: 0.0.1
Description: 快速部署一个 Node.JS 12 的 HTTP 类型的 Hello World 函数到阿里云函数计算。（registry示例）
HomePage: https://github.com/liufangchen/PublishDemo
Tags: #标签详情
  - 应用发布
  - 你好世界
Category: 新手入门 # 基础云服务/Web框架/Web应用/人工智能/音视频处理/图文处理/监控告警/大数据/IoT/新手入门/其他
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
    Runtime: Node.js12
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
    serviceName:
      title: 服务名
      type: string
      default: hello-world-service
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: start-fc-http-nodejs12
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间